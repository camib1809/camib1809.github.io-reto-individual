<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="misEstilos.css">
    <link rel="icon" type="img/png" sizes="32x32" href="img/favicon-32x32.png">

    <title>Camila Berm√∫dez</title>

</head>
<body>
    
    
    <div class="container pb-3">
        <div class="row justify-content-center">
            
            <div class="col-12 text-center mt-5 mb-4">
                <h1>VALORANT</h1>
                <h3>GUN SHOP</h3>
            </div>

            <div class="row mb-5">
                <div class="col-12 d-flex justify-content-center">
                    <div class="card border border-light">
                        <div class="card-body m-auto">
                            <div  class="col-12 p-3 border border-light d-flex justify-content-center align-items-center" style="min-height: 150px; min-width: 270px; background-color: #101724; border-radius: 5px;">
                                <img src="img/classic.png" width="200px" id="gun">
                            </div>
                                <div class="col mt-3 d-flex align-items-center justify-content-center">
                                    <span style="color:#dfdfdf; font-size: 15px; margin-right: 15px;" id="namegun">CLASSIC</span>  
                                    <span style="color:#00f3da; font-weight: 700;">$</span>
                                    <span style="color:#00f3da; font-weight: 700;" id="price">200</span>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="row justify-content-center">
                <div class="card p-0 pt-3 pb-1 border border-light" style="background-color: #101724;">
                    <div class="card-body text-center">
                        <h2>SELECT ONE</h2>
                        <div class="col-12 my-2">
                            <form action=""><input type="range" class="w-100 slider" step="25" value="0"></form>
                        
                        <div class="col-12 d-flex mt-4 ml-5 justify-content-center">
                            <h6>FREE</h6>
                                <label for="mySwitch" class="switch-Container mx-3">
                                  <input type="checkbox" id="mySwitch">
                                  <span id="" class="toggle-check"></span>
                                </label>
                             <h6 style="color:#00f3da"> PREMIUM</h6>
                        </div>
                        <h6 class="d-flex justify-content-center my-3 mt-4">20% discount</h6>
                     
                    </div>
                </div>
            </div>

        </div>

        <div class="d-flex justify-content-center">
                <a class="btn btn-style d-flex justify-content-center border border-light" href="#" role="button">BUY NOW</a>
        </div>
    </div>

    <script src="js/code.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

</html>
